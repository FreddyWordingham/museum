<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>nebula</title>
        <style>
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                opacity: 1;
                transition: 1s opacity;
            }

            body.fade-out {
                opacity: 0;
                transition: none;
            }
        </style>
    </head>

    <body>
        <noscript>This page contains wasm and js content, please enable javascript in your
            browser.</noscript>
        <div id="top_form">
            <table style="float:right">
                <tr>
                    <th>Config</th>
                </tr>
                <tr>
                    <td>life chance</td>
                    <td>
                        <input type="number" id="life_chance_range" min="0.0" max="1.0" step="0.1" value="0.367879441">
                    </td>
                </tr>
                <tr>
                    <td>cycle speed</td>
                    <td>
                        <input type="number" id="cycle_speed_range" min="-4" max="4" step="1" value="-2">
                    </td>
                </tr>
                <tr>
                    <td>cycle offset</td>
                    <td>
                        <input type="number" id="cycle_offset_range" min="0" max="360" step="1" value="180">
                    </td>
                </tr>
                <tr>
                    <td>reset</td>
                    <td>
                        <button id="reset_hist_button">history</button>
                    </td>
                </tr>
            </table>
        </div>
        <canvas id="main_canvas"></canvas>
        <div id="bottom_form" style="display:none">
            <table style="float:right">
                <tr>
                    <td><button id="time_button">pause</button></td>
                    <td><button id="randomise_button">seed</button></td>
                </tr>
            </table>
        </div>
        <script src="./bootstrap.js"></script>
        <script>
            document.body.className -= 'fade-out';
        </script>
    </body>

</html>
