<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Pond</title>
        <style>
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>

    <body>
        <noscript>This page contains wasm and js content, please enable javascript in your
            browser.</noscript>
        <div id="top_form" style="display:none">
            <!-- <form> -->
            <table style="float:right">
                <tr>
                    <th>Config</th>
                </tr>
                <tr>
                    <td>reset</td>
                    <td>
                        <button id="reset_life_button">life</button>
                    </td>
                </tr>
                <tr>
                    <td>life chance</td>
                    <td>
                        <input type="range" id="life_chance_range" min="0.0" max="1.0" step="0.01" value="0.367879441">
                    </td>
                </tr>
                <tr>
                    <td>reset</td>
                    <td>
                        <button id="reset_hist_button">history</button>
                    </td>
                </tr>
                <tr>
                    <td>cell size</td>
                    <td>
                        <input type="range" id="cell_size_range" min="1" max="100" step="1" value="5">
                    </td>
                </tr>
            </table>
            <!-- </form> -->
        </div>
        <canvas id="main_canvas"></canvas>
        <div id="bottom_form" style="display:none">
            <button id=" time_button">pause</button>
        </div>
        <script src="./bootstrap.js"></script>
    </body>

</html>
